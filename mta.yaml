_schema-version: 3.3.0
ID: CAPBASIC
version: 1.0.0
description: "A simple CAP project."

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # --- Service Module (CAP Backend)
  - name: CAPBASIC-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm ci --only=production
        - npm install @sap/xssec
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: CAPBASIC-db
      - name: CAPBASIC-uaa   # ‚Üê XSUAA bound here

  # --- Database Deployer Module
  - name: CAPBASIC-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: CAPBASIC-db

resources:
  # --- HDI Container (HANA DB)
  - name: CAPBASIC-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # --- XSUAA (Security)
  - name: CAPBASIC-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
